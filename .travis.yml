language: node_js
services:
  - docker
cache:
  directories:
    - "${HOME}/events/node_modules"
    - "${HOME}/mods/node_modules"
before_install:
  - docker-compose run terraform init
install:
  - docker-compose run build
jobs:
  include:
    - stage: test
      script: docker-compose run terraform plan
    - stage: deploy
      script: docker-compose run terraform apply -auto-approve
      if: tag IS present
